<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B13btnListGroup.html</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.min.css">
    <script src="./bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>그룹화된 버튼 or 리스트</h2>
    <!-- 
        m-1 
         : margin을 적용한다.
           차후 유틸리티에서 자세히 설명예정
        d-grid
         : 블럭화된 버튼을 만들어준다.
     -->
    <div class="row m-1">
        <div class="col-sm-12 d-grid">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Tablet</a>
                    <a class="dropdown-item" href="#">Smartphone</a>
                    <!-- dropdown-divider : 구분선 -->
                    <h5 class="dropdown-divider"></h5>
                    <a class="dropdown-item" href="#">카메라</a>
                    <a class="dropdown-item" href="#">워크맨</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-1">
        <div class="col-sm-4 d-grid">
            <!-- 그룹화된 버튼으로 좌측(세로)메뉴 만들기 -->
            <!-- 
                dropend
                    - 드롭다운 메뉴 구현시 열리는 방향을 오른쪽으로 변경
                    - 버튼의 부모 엘리먼트에 설정해야함
             -->
            <div class="btn-group-vertical dropend">
                <button type="button" class="btn btn-warning">Apple</button>
                <button type="button" class="btn btn-warning">
                    Samsung <span class="badge bg-primary rounded-pill">12</span></button>
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">노트북</a>
                    <a class="dropdown-item" href="#">DSLR 카메라</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">여기는 컨텐츠 영역입니다.</div>
        <div class="col-sm-4">
            <!-- 그룹화된 리스트로 우측메뉴 만들기 -->
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">First item</a>
                <a href="#" class="list-group-item list-group-item-action active">Second item</a>
                <a href="#" class="list-group-item list-group-item-action">
                    Third item <span class="badge bg-primary rounded-pill">12</span></a>
                <a href="#" class="list-group-item list-group-item-action disabled">비활성화 메뉴</a>
            </div>
        </div>
    </div>

    <div class="row m-1">
        <div class="col">
            <!-- 
                list-group-horizontal
                 : 수평방향의 리스트 그룹을 통한 네비게이션 메뉴 구현
             -->
            <div class="list-group list-group-horizontal text-center">
                <a href="#" class="list-group-item list-group-item-action">First item</a>
                <a href="#" class="list-group-item list-group-item-action active">Second item</a>
                <a href="#" class="list-group-item list-group-item-action">Third item</a>
                <a href="#" class="list-group-item list-group-item-action disabled">비활성화 메뉴</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
